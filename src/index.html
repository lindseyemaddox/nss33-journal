<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Daily Journal</title>
  <link rel="stylesheet" href="styles/journal.css">
</head>

<body>
  <h1>Daily Journal</h1>

  <div id="form">

    <form>

      <fieldset>
        <label>date</label>
        <input id="date" type="date" placeholder="date">
      </fieldset>
  
      <fieldset>
        <label for="concepts">concepts covered / entry title</label>
        <input id="concepts" type="text" placeholder="concepts covered">
      </fieldset>
  
      <fieldset>
        <label>entry</label>
        <textarea id="entry">Deep Thoughts</textarea>
      </fieldset>
  
      <fieldset>
        <select id="mood">
          <option>gettin it</option>
          <option>missin it</option>
        </select>
      </fieldset>
  
      <button id="submit" type="button">Submit Entry</button>
  
    </form>
  
    <hr />
  
    <div id="output"></div>

  <script type="text/javascript" src="scripts/journal.js"></script>

</body>

</html>
