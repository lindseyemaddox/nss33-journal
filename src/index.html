<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Daily Journal</title>
  <link rel="stylesheet" href="styles/journal.css">
</head>

<body>

  <h1>Daily Journal</h1>

  <div id="form">

    <form>

      <fieldset>
        <label>date</label>
        <input id="date" type="date" placeholder="date" required>
      </fieldset>
  
      <fieldset>
        <label for="concepts">concepts covered / entry title</label>
        <input id="concepts" type="text" placeholder="concepts covered" required>
      </fieldset>
  
      <fieldset>
        <label>entry</label>
        <textarea id="entry" required pattern="[a-zA-Z][a-zA-Z0-9-_.]{60,} " title="Sixty or more characters"></textarea>
      </fieldset>
  
      <fieldset>
        <select id="mood" required>
          <option>rare</option>
          <option>medium</option>
          <option>medium-well</option>
          <option>well</option>
        </select>
      </fieldset>
  
      <button id="submit" type="button">Record Journal Entry</button>
  
    </form>

  </div>
  
  <div id="output"></div>

  <script type="text/javascript" src="scripts/journal.js"></script>
  <script type="text/javascript" src="scripts/data.js"></script>
  <script type="text/javascript" src="scripts/entryComponent.js"></script>
  <script type="text/javascript" src="scripts/entriesDOM.js"></script>

</body>

</html>
